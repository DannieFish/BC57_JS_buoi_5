<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div>
            <h1>Quản lý tuyển sinh</h1>
            <label for="">Điểm chuẩn cần đạt</label>
            <input type="text" id="point_requirement">

            <div class="col-2">
                <label for="">Điểm môn 1</label>
                <input type="text" id="subject_1">
                <label for="">Điểm môn 2</label>
                <input type="text" id="subject_2">
                <label for="">Điểm môn 3</label>
                <input type="text" id="subject_3">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <td>Khu vực</td>
                        <td>đối tượng</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A = +2 điểm</td>
                        <td>1 = +2 điểm</td>
                    </tr>
                    <tr>
                        <td>B = +1 điểm</td>
                        <td>2 = +1 điểm</td>
                    </tr>
                    <tr>
                        <td>C = +0.5 điểm</td>
                        <td>3 = +0.5 điểm</td>
                    </tr>
                    <tr>
                        <td>X = +0 điểm</td>
                        <td>X = +0 điểm</td>
                    </tr>
                </tbody>
            </table>
            <label for="">Ưu tiên khu vực</label>
            <div class="col-2">

                <select name="area" id="area_point">
                    <option value=0>X</option>
                    <option value=2>A</option>
                    <option value=1>B</option>
                    <option value=0.5>C</option>

                </select>
                <label for="">Ưu tiên đối tượng</label>

                <select name="user" id="user_point">
                    <option value=0>X</option>
                    <option value=2>1</option>
                    <option value=1>2</option>
                    <option value=0.5>3</option>

                </select>
            </div>
            <button id="calculate_score">Tính điểm</button>
            <label for="" id="result">Kết quả</label>
        </div>
    </div>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="index.js"></script>
</body>

</html>
